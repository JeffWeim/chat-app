<!DOCTYPE <html>
<head>
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
<div class="content">
	<div id="room"></div>
	<div id="room-list"></div>
	<div id="messages"></div>

<form id="send-form">
	<input id="send-message" />
	<input id="send-button" type="submit" value="Send" />

	<div id="help">
		Chat Commands:
		<ul>
			<li>Change Nickname: <code>/nick [username]</code></li>
			<li>Join/Create Room: <code>/join [room name]</code></li>
		</ul>
	</div>
</form>
</div>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.8.0.ming.js" type="text/javascript"></script>
<script src="/javascripts/chat.js" type="text/javascript"></script>
<script src="/javascripts/chat_ui.js" type="text/javascript"></script>

<script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.7.12.js'><\/script>".replace("HOST", location.hostname));
//]]></script>

</body>
</html>
